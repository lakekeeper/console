name: ðŸš€ Release

on:
  push:
    branches:
      - main
      - main-*
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

defaults:
  run:
    shell: bash

jobs:
  # Update release PR
  release_please:
    name: Release Please
    runs-on: ${{ vars.RUNS_ON__AMD_XS }}
    container:
      image: quay.io/vakamo/build-base:ubuntu-24-04
    if: ${{ vars.RELEASE_PLEASE_ACTIVATED != '' }}
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs['tag_name'] }}
      major: ${{ steps.release.outputs['major'] }}
      minor: ${{ steps.release.outputs['minor'] }}
      patch: ${{ steps.release.outputs['patch'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: release-please/release-please-config.json
          manifest-file: release-please/.release-please-manifest.json
          target-branch: ${{ vars.RELEASE_PLEASE_TARGET_BRANCH }}

  build:
    name: Build
    runs-on: ${{ vars.RUNS_ON__AMD_S }}
    container:
      image: quay.io/vakamo/build-base:ubuntu-24-04

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Create Node Environment
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'npm'

      - name: Install Packages and Build Application
        run: |
          npm ci --include=optional
          # Workaround for npm bug where platform-specific optional dependencies
          # may not install correctly in CI (https://github.com/npm/cli/issues/4828)
          # Detect architecture and install the correct Rollup binary
          ARCH=$(uname -m)
          if [ "$ARCH" = "x86_64" ]; then
            npm install --no-save --legacy-peer-deps @rollup/rollup-linux-x64-gnu
          elif [ "$ARCH" = "aarch64" ] || [ "$ARCH" = "arm64" ]; then
            npm install --no-save --legacy-peer-deps @rollup/rollup-linux-arm64-gnu
          fi
          npm run build

      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          path: dist
          if-no-files-found: error
  
  tests:
    name: Test Repo
    runs-on: ${{ vars.RUNS_ON__AMD_XS }}
    container:
      image: quay.io/vakamo/build-base:ubuntu-24-04

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Ensure placeholder env in sync
        # Make sure that the keys (before =) in .env and .env.placeholder are identical
        run: diff <(grep -o '^[^=]\+' .env.placeholder | sort) <(grep -o '^[^=]\+' .env | sort) || (echo "Keys in .env and .env.placeholder are not identical" && exit 1)
  
  test-rs:
    name: Test Rust
    runs-on: ${{ vars.RUNS_ON__AMD_S }}
    container:
      image: quay.io/vakamo/build-base:ubuntu-24-04

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rust-src-dir: console-rs

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'npm'

      - name: Test Rust
        run: cd console-rs && cargo test --all-features

  publish-build:
    name: Publish Build
    runs-on: ${{ vars.RUNS_ON__AMD_XS }}
    container:
      image: quay.io/vakamo/build-base:ubuntu-24-04
    needs:
      - build
      - release_please
    if: ${{ needs.release_please.outputs.releases_created == 'true' }}
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Publish Release
        run: gh release edit ${{ needs.release_please.outputs.tag_name }} --draft=false --repo=${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Artifacts to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ needs.release_please.outputs.tag_name }}
